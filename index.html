<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON! 👌</title>
    <script src="./js/mokepon.js"></script>
  </head>
  <body>
    <h1>MOKEPON! 😀</h1>
    <section id="seleccionar-mascota">
      <h2>Elige tu mascota:</h2>

      <label for="michu">Michu 🐈‍⬛</label>
      <!--El atributo name es agrupar los mismos input-->
      <input type="radio" name="mascota" id="michu" />
      <label for="firulais">Firulais 🐶</label>
      <input type="radio" name="mascota" id="firulais" />
      <label for="manchas">Manchas 🐮</label>
      <input type="radio" name="mascota" id="manchas" />

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h2>Elige tu ataque:</h2>
      <p>Tu mascota <span id="mascota-jugador"></span> <span>3</span> vidas</p>
      <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>
      <p>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 💧</button>
        <button id="boton-tierra">Tierra 🌱</button>
      </p>
    </section>

    <section id="mensajes">
      <p>
        Tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA -
        GANASTE
      </p>
    </section>
    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
  </body>
</html>
